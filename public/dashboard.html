<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Matthew Vargas and Shujun Xiao" />
    <meta name="description" content="The dashboard page of the Calendar" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="Fitness, Scheduling, Workouts" />
    <title>Fitness Site</title>
    <link rel="icon" type="image/gif" href="./images/favicon-exercise.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
  </head>
  <body class="self-defined">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand navigation" href="/">Calendar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="/dashboard"
              >Dashboard</a
            >
          </div>
          <div class="navbar-nav">
            <a
              class="nav-link"
              href="/"
              id="logout-button"
              onclick="userLogout(event)"
              >Logout</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <!-- TOP OF DASHBOARD -->
      <div id="user-dashboard-row" class="row">
        <div
          id="dashboard-left"
          class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"
        >
          <a href="/profile.html"><h1 id="userName"></h1></a>
          <a
            href="/create/workout"
            class="btn btn-primary"
            role="button"
            style="margin-bottom: 1rem"
            >Add Workout</a
          >
        </div>
      </div>
      <!-- END TOP OF DASHBOARD -->
      <!-- CALENDAR -->
      <div id="calendar-row" class="row">
        <div class="col-12">
          <div id="calendar"></div>
        </div>
      </div>
      <!-- END CALENDAR -->
      <!-- WORKOUTS -->
      <div class="row">
        <div class="col-12">
          <div class="workouts"></div>
        </div>
      </div>
      <!-- END WORKOUTS -->
      <footer class="text-center text-white">
        <div class="text-center p-3">@ 2021 Copyright</div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="javascripts/main.js"></script>
    <script src="javascripts/dashboard.js"></script>
  </body>
</html>
