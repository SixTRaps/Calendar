<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Matthew Vargas and Shujun Xiao" />
    <meta name="description" content="The create workout page of the Calendar" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/gif" href="./images/favicon-exercise.png">
    <title>Fitness Site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Calendar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="/login">Login</a>
            <a class="nav-link" href="/register">Register</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- MAIN BLOCK -->
    <div class="container-fluid">
      <div class = "row">
        <div class = "text-center col-12 img-container-create-workout-lg">
          <h1>Create Workout</h1>
          <div class = "col-md-4 offset-md-4 form">
            <form onsubmit="createWorkout(event)">
              <div class="mb-3">
                <label for="Input-Type" class = "form-label">
                  Workout Type
                </label>
                <select class="form-select" id = "Input-Type" name = "type">
                  <option selected>Choose Workout</option>
                  <option value="cardio">Cardio</option>
                  <option value="yoga">Yoga</option>
                  <option value="gym">Go to Gym</option>
                </select>
              </div>
              <div class = "mb-3">
                <label for="Input-Date" class = "form-label">Date</label>
                <input
                  type = "date"
                  class = "form-control"
                  id = "Input-Date"
                  name = "date"/>
              </div>
              <div class = "mb-3">
                <label for ="Input-Time" class = "form-label">
                  Time
                </label>
                <input 
                  type = "time"
                  class = "form-control"
                  id = "Input-Time"
                  name = "time"
                  value = "12:00"/>
              </div>
              <div>
                <label for="Input-Type" class = "form-label">
                  Duration
                </label>
                <select class="form-select" id = "Input-Duration" name = "duration">
                  <option selected>Choose Time</option>
                  <option value="15">15 mins</option>
                  <option value="30">30 mins</option>
                  <option value="60">1 hour</option>
                  <option value = "90">1 hour, 30 mins </option>
                </select>
              </div>
              <div class = "mb-3">
                <label for = "Input-Notes" class = "form-label">
                  Description
                </label>
                <textarea class = "form-control" id = "Input-Notes" rows = "3" name = "notes" placeholder="Workout Notes Here..."></textarea>
              </div>
              <button type = "submit" class="submit-button btn btn-primary">Add Workout</button>
              <a class = "form-links" href = "/">Back home</a>
            </form>
          </div>
          <img src = "../images/exercise.jpeg">
        </div>
      </div>
      <footer class="text-center text-white">
        <div class="text-center p-3">@ 2021 Copyright</div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./javascripts/create-workout.js"></script>
  </body>
</html>
